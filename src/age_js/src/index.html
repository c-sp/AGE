<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AGE - Online Gameboy Emulator</title>
    <base href="/">

    <meta name="Description" content="written by Christoph Sprenger,
a Gameboy Emulator brought to your Browser using WebAssembly and Angular">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="assets/icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/icon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/icon-96x96.png" sizes="96x96">

    <link rel="apple-touch-icon" href="assets/icon-120x120.png">
    <link rel="apple-touch-icon" href="assets/icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="assets/icon-167x167.png" sizes="167x167">
    <link rel="apple-touch-icon" href="assets/icon-180x180.png" sizes="180x180">

    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
        }

        .loading-screen {
            margin: 4em;
            text-align: center;
        }

        .loading-screen a {
            color: #98A8E0;
            text-decoration: none;
        }
    </style>
</head>

<body>
<age-app-root>

    <div class="loading-screen">
        <noscript>
            <h2>Please activate JavaScript to run AGE.</h2>
        </noscript>

        <h2 id="loading-headline"></h2>
        <script>
            document.getElementById("loading-headline").innerHTML = "Loading AGE ...";
        </script>
    </div>

    <div class="loading-screen">
        Visit the
        <a href="https://gitlab.com/csprenger/AGE"
           target="_blank"
           rel="noopener nofollow noreferrer"
           title="Link to the AGE git repository">AGE git repository</a>
        to find out more about AGE - Another Gameboy Emulator.
    </div>

</age-app-root>
</body>

</html>
